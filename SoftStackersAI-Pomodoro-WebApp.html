<style>
  :root {
    --bg: #0b0c0d;
    --panel: #15171a;
    --panel-2: #1a1d21;
    --text: #e9eaec;
    --muted: #a6acb3;
    --brand: #6f63ff;
    --brand-2: #9f97ff;
    --accent-red: #ff4d4d;
    --accent-blue: #4da6ff;
    --ring-track: #2a2e34;
    --ring-progress: #6f63ff;
    --input-bg: #0f1113;
    --input-br: #262a31;
    --btn-bg: #22262d;
    --btn-bg-hover: #2b3038;
    --shadow: 0 8px 28px rgba(0,0,0,0.35);
  }
  .light {
    --bg: #f7f7f9;
    --panel: #ffffff;
    --panel-2: #f1f3f6;
    --text: #0c0d0e;
    --muted: #48505a;
    --brand: #5a4bff;
    --brand-2: #867dff;
    --accent-red: #e53935;
    --accent-blue: #1e88e5;
    --ring-track: #e6e8ee;
    --ring-progress: #5a4bff;
    --input-bg: #ffffff;
    --input-br: #dcdfe5;
    --btn-bg: #f2f3f8;
    --btn-bg-hover: #e9ebf3;
    --shadow: 0 8px 24px rgba(0,0,0,0.12);
  }

  html, body { height: 100%; }
  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
                 "Helvetica Neue", Arial, system-ui, Segoe UI, Roboto, "Apple Color Emoji", sans-serif;
  }

  .topbar {
    position: sticky; top: 0; z-index: 10;
    backdrop-filter: blur(10px);
    background: linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0));
    border-bottom: 1px solid var(--panel-2);
  }
  .light .topbar { background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.55)); border-bottom: 1px solid #e8eaf0; }
  .bar-inner { display: grid; grid-template-columns: auto 1fr auto; gap: 16px; align-items: center; padding: 12px 18px; }
  .brand { display: flex; align-items: center; gap: 12px; }
  .logo { height: 28px; display: none; }
  .logo.dark-ui { display: inline-block; }
  .light .logo.dark-ui { display: none; }
  .light .logo.light-ui { display: inline-block; }

  .title-clock { display: flex; align-items: baseline; gap: 12px; flex-wrap: wrap; }
  .title { font-weight: 800; letter-spacing: .2px; }
  .clock { font-size: 14px; color: var(--muted); }

  .header-actions { display: flex; gap: 8px; }
  .icon { border: 1px solid var(--input-br); background: var(--btn-bg); padding: 8px 12px; border-radius: 10px; color: var(--text); cursor: pointer; }
  .icon:hover { background: var(--btn-bg-hover); }

  .wrap { max-width: 960px; margin: 18px auto 48px; padding: 0 18px; }

  .panel { background: var(--panel); border: 1px solid var(--input-br); border-radius: 16px; box-shadow: var(--shadow); overflow: hidden; }
  .panel .head { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid var(--input-br); }
  .panel .body { padding: 16px; }

  .timer-card .body { display: grid; gap: 16px; }
  .ring-wrap { display: grid; place-items: center; padding-top: 8px; }
  .ring { width: 320px; height: 320px; }
  @media (max-width: 520px) { .ring { width: 260px; height: 260px; } }

  .time-face { text-align: center; }
  .time-text { font-size: clamp(22px, 4.6vw, 30px); font-weight: 800; letter-spacing: .3px; }
  .phase { margin-top: 4px; font-size: 14px; color: var(--muted); }

  .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  .btn { border: 1px solid var(--input-br); background: var(--btn-bg); padding: 10px 16px; border-radius: 12px; color: var(--text); cursor: pointer; font-weight: 600; transition: filter .12s ease, background .12s ease, transform .05s ease; }
  .btn.primary { background: linear-gradient(180deg, var(--brand), var(--brand-2)); border-color: transparent; color: #fff; }
  .btn:hover { background: var(--btn-bg-hover); }
  .btn.primary:hover { filter: brightness(1.05); }
  .btn.pulse { animation: pulse .35s ease; }
  @keyframes pulse { from { transform: scale(0.98); } to { transform: scale(1); } }

  .settings-grid { display: grid; gap: 10px; grid-template-columns: repeat(4, minmax(140px, 1fr)); }
  @media (max-width: 860px) { .settings-grid { grid-template-columns: repeat(2, minmax(140px, 1fr)); } }
  .field { display: flex; flex-direction: column; gap: 6px; }
  .field label { font-size: 12px; color: var(--muted); }
  .field input[type="number"], .field textarea, .field select { background: var(--input-bg); color: var(--text); border: 1px solid var(--input-br); border-radius: 12px; padding: 10px 12px; outline: none; font-size: 14px; }
  .field textarea { min-height: 80px; resize: vertical; }

  .grid { display: grid; gap: 18px; margin-top: 18px; grid-template-columns: 1fr; }

  .log-table { width: 100%; border-collapse: collapse; font-size: 14px; }
  .log-table th, .log-table td { padding: 8px 10px; border-bottom: 1px solid var(--input-br); }
  .log-table th { text-align: left; color: var(--muted); font-weight: 500; }
  .type-pill { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; color: #fff; }
  .type-work { background: var(--accent-red); }
  .type-break { background: var(--accent-blue); }

  .chart { width: 100%; height: 140px; }
  .chart-wrap { background: var(--panel-2); border: 1px solid var(--input-br); border-radius: 12px; padding: 8px; }

  .site-footer { display: flex; align-items: center; justify-content: center; gap: 14px; color: var(--muted); border-top: 1px solid var(--input-br); padding: 16px 0 0; margin-top: 28px; font-size: 14px; }
  .site-footer a { color: var(--brand); text-decoration: none; font-weight: 600; }
  .divider { opacity: .5; }
  .footer-logo { height: 28px; display: none; }
  .footer-logo.dark-ui { display: inline-block; }
  .light .footer-logo.dark-ui { display: none; }
  .light .footer-logo.light-ui { display: inline-block; }
</style>
</head>

<main class="wrap">
  <section class="panel timer-card">
    <div class="head">
      <div style="font-weight:700">Focus</div>
      <div style="display:flex;align-items:center;gap:10px;">
        <label for="autoStart" style="font-size:13px;color:var(--muted)">Auto-start next</label>
        <input type="checkbox" id="autoStart">
      </div>
    </div>
    <div class="body">
      <div class="ring-wrap">
        <svg class="ring" viewBox="0 0 140 140" aria-hidden="true">
          <circle cx="70" cy="70" r="62" fill="none" stroke="var(--ring-track)" stroke-width="12"/>
          <circle id="progressArc" cx="70" cy="70" r="62" fill="none"
                  stroke="var(--ring-progress)" stroke-width="12" stroke-linecap="round"
                  transform="rotate(-90 70 70)" stroke-dasharray="389.557" stroke-dashoffset="0"/>
          <foreignObject x="18" y="36" width="104" height="80">
            <div class="time-face" xmlns="http://www.w3.org/1999/xhtml">
              <div id="timeText" class="time-text">25:00</div>
              <div id="phase" class="phase">Work</div>
            </div>
          </foreignObject>
        </svg>
      </div>

      <div class="controls">
        <button id="startBtn" class="btn">Start</button>
        <button id="pauseBtn" class="btn">Pause</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="skipBtn" class="btn">Skip</button>
      </div>

      <div class="settings-grid">
        <div class="field">
          <label for="workMin">Work (min)</label>
          <input type="number" id="workMin" min="1" value="25">
        </div>
        <div class="field">
          <label for="breakMin">Break (min)</label>
          <input type="number" id="breakMin" min="1" value="5">
        </div>
        <div class="field">
          <label for="longBreakMin">Long Break (min)</label>
          <input type="number" id="longBreakMin" min="1" value="15">
        </div>
        <div class="field">
          <label for="cycles">Long Break Every</label>
          <select id="cycles">
            <option value="2">2 sessions</option>
            <option value="3">3 sessions</option>
            <option value="4" selected>4 sessions</option>
            <option value="6">6 sessions</option>
          </select>
        </div>
      </div>

      <div class="settings-grid" style="margin-top:8px;">
        <div class="field" style="grid-column: 1 / -1">
          <label for="labelInput">Work label / notes (saved with each completed session)</label>
          <textarea id="labelInput" placeholder="Example: Q3 deck draft, bullets 1–3."></textarea>
        </div>
      </div>
    </div>
  </section>

  <div class="grid">
    <section class="panel">

<script>
(function() {
  var linkSvg = document.querySelector('link[rel="icon"][type="image/svg+xml"]');
  if (!linkSvg) return;
  var img = new Image();
  img.onload = function() {
    var c = document.createElement('canvas'); c.width = 128; c.height = 128;
    var ctx = c.getContext('2d'); ctx.clearRect(0,0,128,128); ctx.drawImage(img, 0, 0, 128, 128);
    var png = c.toDataURL('image/png');
    var link = document.createElement('link'); link.rel = 'icon'; link.type='image/png'; link.href = png; document.head.appendChild(link);
    var apple = document.createElement('link'); apple.rel='apple-touch-icon'; apple.href = png; document.head.appendChild(apple);
  };
  img.src = linkSvg.href;
})();

var $ = function(s){ return document.querySelector(s); };
var els = {
  time: $('#timeText'), phase: $('#phase'), arc: $('#progressArc'),
  work: $('#workMin'), brk: $('#breakMin'), lbrk: $('#longBreakMin'), cycles: $('#cycles'),
  label: $('#labelInput'), auto: $('#autoStart'),
  start: $('#startBtn'), pause: $('#pauseBtn'), reset: $('#resetBtn'), skip: $('#skipBtn'),
  export: $('#exportBtn'), clear: $('#clearBtn'),
  clock: $('#clock'), chart: $('#chart'), tbody: $('#logTbody'),
  themeBtn: $('#themeBtn')
};
var RING_LEN = 2 * Math.PI * 62;

function savePrefs() {
  var p = {
    theme: document.body.classList.contains('light') ? 'light' : 'dark',
    work: +els.work.value || 25, brk: +els.brk.value || 5, lbrk: +els.lbrk.value || 15,
    cycles: +els.cycles.value || 4, auto: !!els.auto.checked, notes: els.label.value
  };
  localStorage.setItem('pom.prefs', JSON.stringify(p));
}
function loadPrefs() {
  var raw = localStorage.getItem('pom.prefs'); if (!raw) return;
  try { var p = JSON.parse(raw);
    if (p.theme === 'light') document.body.classList.add('light');
    els.work.value = p.work || 25; els.brk.value = p.brk || 5; els.lbrk.value = p.lbrk || 15;
    els.cycles.value = p.cycles || 4; els.auto.checked = !!p.auto; els.label.value = p.notes || '';
  } catch(e){}
}

var sessions = [];
function saveLog(){ localStorage.setItem('pom.log', JSON.stringify(sessions)); }
function loadLog(){ try { sessions = JSON.parse(localStorage.getItem('pom.log')||'[]'); } catch(e){ sessions=[]; } }

function updateClock(){
  var d = new Date();
  var day = d.toLocaleDateString(undefined, { weekday:'long' });
  var date = d.toLocaleDateString(undefined, { year:'numeric', month:'short', day:'numeric' });
  var time = d.toLocaleTimeString(undefined, { hour:'2-digit', minute:'2-digit', second:'2-digit' });
  els.clock.textContent = day + ', ' + date + ' ' + time;
}

var running = false, timerId = null, isWork = true, completedWork = 0;
var total = 25*60, remaining = total, startedAt = null, totalAtStart = total;

function fmt(sec){ var m=Math.floor(sec/60), s=sec%60; return (m<10?'0':'')+m+':' + (s<10?'0':'')+s; }
function setFace(){
  els.time.textContent = fmt(remaining);
  els.arc.style.strokeDasharray = RING_LEN;
  els.arc.style.strokeDashoffset = RING_LEN * (1 - remaining/total);
  var cycle = +els.cycles.value || 4;
  els.phase.textContent = isWork ? 'Work' : ((completedWork>0 && completedWork % cycle===0) ? 'Long Break' : 'Break');
  document.title = fmt(remaining) + ' • ' + els.phase.textContent + ' – Pomodoro';
}
function recalcTotals(){
  var cycle = +els.cycles.value || 4;
  total = isWork ? (+els.work.value||25)*60 : ((completedWork>0 && completedWork % cycle===0) ? (+els.lbrk.value||15)*60 : (+els.brk.value||5)*60);
  if (!running) remaining = total;
  setFace(); savePrefs();
}
function updateButtons(){
  els.start.classList.toggle('primary', running || (!running && !startedAt));
  els.pause.classList.toggle('primary', !running && !!startedAt);
}
function start(){
  if (running) return; running = true;
  if (!startedAt) { startedAt = new Date(); totalAtStart = total; }
  step(); timerId = setInterval(step, 1000); updateButtons();
}
function pause(){
  if (!running) return; running = false; clearInterval(timerId); timerId=null; updateButtons();
}
function reset(){
  pulse(els.reset); pause(); startedAt=null; isWork=true; completedWork=0; recalcTotals(); updateButtons();
}
function skip(){
  pulse(els.skip); finishPhase(true);
}
function step(){
  remaining = Math.max(0, remaining - 1); setFace(); if (remaining===0) finishPhase(false);
}
function beep(){
  try{ var ctx=new (window.AudioContext||window.webkitAudioContext)(); var o=ctx.createOscillator(), g=ctx.createGain();
    o.type='sine'; o.frequency.value=880; o.connect(g); g.connect(ctx.destination);
    o.start(); g.gain.setValueAtTime(0.001, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime+0.01);
    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.25); o.stop(ctx.currentTime+0.3);
  }catch(e){}
}
function finishPhase(isSkip){
  var spentSec = startedAt ? (totalAtStart - remaining) : 0;
  var minutesSpent = Math.max(0, Math.round(spentSec/60));
  pause(); var end=new Date(); var label=els.label.value.trim();
  var cycle = +els.cycles.value || 4;
  var type = isWork ? 'Work' : ((completedWork>0 && completedWork % cycle===0) ? 'Long Break' : 'Break');
  sessions.push({ type: type, label: label, startIso: startedAt? startedAt.toISOString(): null, endIso: end.toISOString(), minutes: minutesSpent });
  saveLog(); renderLog(); renderChart(); beep();
  if (isWork) completedWork++;
  isWork = !isWork; startedAt=null; recalcTotals(); if (els.auto.checked) start(); updateButtons();
}
function pulse(btn){ btn.classList.remove('pulse'); void btn.offsetWidth; btn.classList.add('pulse'); }

function renderLog(){
  els.tbody.innerHTML = sessions.map(function(s,i){
    function esc(t){return String(t||'').replace(/[&<>"']/g,function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];});}
    return '<tr>' +
      '<td>'+(i+1)+'</td>' +
      '<td><span class="type-pill '+(s.type==='Work'?'type-work':'type-break')+'">'+s.type+'</span></td>' +
      '<td>'+esc(s.label)+'</td>' +
      '<td>'+(s.startIso? new Date(s.startIso).toLocaleString(): '')+'</td>' +
      '<td>'+(s.endIso? new Date(s.endIso).toLocaleString(): '')+'</td>' +
      '<td>'+s.minutes+'</td>' +
    '</tr>';
  }).join('');
}
function renderChart(){
  var w=640,h=140,p=12, barW=18,gap=14;
  var maxBars = Math.floor((w - p*2) / (barW+gap));
  var view = sessions.slice(-maxBars);
  var svg = '<rect x="0" y="0" width="'+w+'" height="'+h+'" fill="transparent"/>';
  svg += '<g transform="translate('+p+','+p+')">';
  view.forEach(function(s,i){
    var styles = getComputedStyle(document.body);
    var color = s.type==='Work' ? styles.getPropertyValue('--accent-red').trim()
                                : styles.getPropertyValue('--accent-blue').trim();
    var barH = Math.max(6, Math.min(110, s.minutes * 4));
    var x = i*(barW+gap);
    var y = h - p*2 - barH;
    var labelY = Math.max(14, y - 6);
    svg += '<rect x="'+x+'" y="'+y+'" width="'+barW+'" height="'+barH+'" rx="4" fill="'+color+'"/>';
    svg += '<text x="'+(x + barW/2)+'" y="'+labelY+'" font-size="11" text-anchor="middle" fill="currentColor">'+s.type[0]+'</text>';
  });
  svg += '</g>';
  els.chart.innerHTML = svg;
}

function exportCSV(){
  var header = ['#','Type','Label/Notes','Start','End','Minutes'];
  var rows = sessions.map(function(s,i){ return [i+1, s.type, String(s.label||'').replace(/\r?\n/g,' ').replace(/"/g,'""'), s.startIso ? new Date(s.startIso).toISOString() : '', s.endIso ? new Date(s.endIso).toISOString() : '', s.minutes]; });
  var csv = [header].concat(rows).map(function(r){ return r.map(function(v){ var t=String(v==null?'':v); return /[",\n]/.test(t)? '"'+t+'"': t; }).join(','); }).join('\n');
  var blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
  var url = URL.createObjectURL(blob); var a = document.createElement('a');
  var stamp = new Date().toISOString().slice(0,19).replace(/[:T]/g,'-');
  a.href = url; a.download = 'pomodoro-log-'+stamp+'.csv'; a.click(); URL.revokeObjectURL(url);
}

function toggleTheme(){ document.body.classList.toggle('light'); savePrefs(); }
function bind(){
  els.themeBtn.addEventListener('click', toggleTheme);
  ['input','change'].forEach(function(ev){
    els.work.addEventListener(ev, recalcTotals);
    els.brk.addEventListener(ev, recalcTotals);
    els.lbrk.addEventListener(ev, recalcTotals);
    els.cycles.addEventListener(ev, recalcTotals);
    els.label.addEventListener(ev, savePrefs);
    els.auto.addEventListener(ev, savePrefs);
  });
  els.start.addEventListener('click', function(){ start(); savePrefs(); });
  els.pause.addEventListener('click', function(){ pause(); updateButtons(); els.pause.classList.add('primary'); els.start.classList.remove('primary'); pulse(els.pause); });
  els.reset.addEventListener('click', reset);
  els.skip.addEventListener('click', skip);
  els.export.addEventListener('click', exportCSV);
  els.clear.addEventListener('click', function(){ if(confirm('Clear the session log?')){ sessions=[]; saveLog(); renderLog(); renderChart(); } });
  window.addEventListener('keydown', function(e){
    if(['INPUT','TEXTAREA','SELECT'].includes(document.activeElement.tagName)) return;
    if(e.code==='Space'){ e.preventDefault(); return (timerId? pause(): start()); }
    if(e.key==='r' || e.key==='R') return reset();
    if(e.key==='n' || e.key==='N') return skip();
  });
}
(function init(){
  loadPrefs(); loadLog(); bind(); recalcTotals(); renderLog(); renderChart(); updateButtons();
  updateClock(); setInterval(updateClock, 1000);
})();
</script>
